<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Assignment</title>
    <style media="screen">
      h1{
        color: darkcyan;
      }
      .ad{
        color: blue;
      }
      .sd{
        background-color: red;
      }
      .ad.sd{
        font-style:italic;
      }
      .descendant li{
        background-color: gainsboro;
      }
      .child>li{
        background-color: goldenrod;
      }
      .Big{
        font-size: 20px;
      }
      p.Big{
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <p class="ad">Using "ad" class</p>
    <p class="sd">Using "sd" class</p>
    <p class="ad sd">Using "ad" and "sd" class</p>
    <article class="descendant">
      <ol class="">
        <li>This is an example of descendant selector case</li>
      </ol>
    </article>
    <article class="">
      <ol class="child">
        <li>This is an example of child selector case</li>
      </ol>
    </article>
    <h2 class="Big">Using "Big" class in Heading 2</h2>
    <p class="Big">Using "Big" class in this paragraph</p>
  </body>
</html>
